<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <header >
        Salary Calculator
    </header>
    <div class = 'content'><br>
        <h3><bold>Add Employee</bold></h3>
        <div class = 'form'>
            <input type = 'text' placeholder = 'First Name' id = "fNameIn">
            <input type = 'text' placeholder = 'Last Name' id = 'lNameIn'>
            <input type = 'number' placeholder = 'ID Number' id  = 'idIn'>
            <input type = 'text' placeholder = 'Job Title' id = 'jTitleIn'>
            <input type = 'number' placeholder = 'Salary' id = 'salaryIn'>
            <button id = 'submitEmployeeBtn'>Submit</button>
        </div><br><br><br>
        
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th><button class = deleteAll>Delete All</button></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
